<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }
        .dashboard-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 40px;
            font-weight: 600;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 15px 0;
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #444;
        }
        .content {
            flex: 1;
            padding: 40px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .logout-btn {
            background-color: #ff5f5f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #ff3b3b;
        }
        .cards {
            display: flex;
            gap: 20px;
        }
        .card {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="{% url 'employee_list' %}">Manage Employees</a>
        <a href="{% url 'employee_create' %}">Add Employee</a>
        <a href="{% url 'settings' %}">Settings</a>
        <a href="#">Reports</a>
    </div>

    <div class="content">
        <div class="header">
            <h1>Welcome to the Dashboard</h1>
            <button class="logout-btn">Logout</button>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Total Employees</h3>
                <p>15</p>
            </div>
            <div class="card">
                <h3>Active Projects</h3>
                <p>8</p>
            </div>
            <div class="card">
                <h3>Pending Approvals</h3>
                <p>3</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
